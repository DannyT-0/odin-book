<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>BlueBox Social</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
		/>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body class="bg-dark text-light" style="background-color: #214778">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container">
				<a class="navbar-brand" href="#"><i class="fas fa-cube"></i>BlueBox</a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarNav"
					aria-controls="navbarNav"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav ms-auto">
						<li class="nav-item">
							<a
								class="nav-link"
								href="#"
								data-bs-toggle="modal"
								data-bs-target="#registerModal"
								>Register</a
							>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<div class="container mt-5">
			<div class="row">
				<div class="col-md-6">
					<h1 class="display-4 mb-4">Welcome to BlueBox</h1>
					<p class="lead">
						Connect with friends and the world around you on BlueBox.
					</p>
					<button
						class="btn btn-primary btn-lg mt-3"
						data-bs-toggle="modal"
						data-bs-target="#loginModal"
					>
						Enter the TARDIS
					</button>
				</div>
				<div class="col-md-6">
					<img
						src="https://i.pinimg.com/736x/ef/bb/e3/efbbe37fe379cfd48be0cabda17ffdb5.jpg"
						alt="Social Media Illustration"
						class="img-fluid rounded"
					/>
				</div>
			</div>
		</div>

		<!-- Login Modal -->
		<div
			class="modal fade"
			id="loginModal"
			tabindex="-1"
			aria-labelledby="loginModalLabel"
			aria-hidden="true"
		>
			<div class="modal-dialog">
				<div class="modal-content bg-dark">
					<div class="modal-header">
						<h5 class="modal-title" id="loginModalLabel">Login</h5>
						<button
							type="button"
							class="btn-close btn-close-white"
							data-bs-dismiss="modal"
							aria-label="Close"
						></button>
					</div>
					<div class="modal-body">
						<form id="loginForm">
							<div class="mb-3">
								<label for="loginEmail" class="form-label">Email address</label>
								<input
									type="email"
									class="form-control"
									id="loginEmail"
									required
								/>
							</div>
							<div class="mb-3">
								<label for="loginPassword" class="form-label">Password</label>
								<input
									type="password"
									class="form-control"
									id="loginPassword"
									required
								/>
							</div>
							<button type="submit" class="btn btn-primary w-100">Login</button>
						</form>
						<p class="text-center mt-3">
							<a
								href="#"
								data-bs-toggle="modal"
								data-bs-target="#forgotPasswordModal"
								data-bs-dismiss="modal"
								>Forgot Password?</a
							>
						</p>
					</div>
				</div>
			</div>
		</div>

		<!-- Register Modal -->
		<div
			class="modal fade"
			id="registerModal"
			tabindex="-1"
			aria-labelledby="registerModalLabel"
			aria-hidden="true"
		>
			<div class="modal-dialog">
				<div class="modal-content bg-dark">
					<div class="modal-header">
						<h5 class="modal-title" id="registerModalLabel">Register</h5>
						<button
							type="button"
							class="btn-close btn-close-white"
							data-bs-dismiss="modal"
							aria-label="Close"
						></button>
					</div>
					<div class="modal-body">
						<form id="registerForm">
							<div class="mb-3">
								<label for="registerUsername" class="form-label"
									>Username</label
								>
								<input
									type="text"
									class="form-control"
									id="registerUsername"
									required
								/>
							</div>
							<div class="mb-3">
								<label for="registerEmail" class="form-label"
									>Email address</label
								>
								<input
									type="email"
									class="form-control"
									id="registerEmail"
									required
								/>
							</div>
							<div class="mb-3">
								<label for="registerPassword" class="form-label"
									>Password</label
								>
								<input
									type="password"
									class="form-control"
									id="registerPassword"
									required
								/>
							</div>
							<div class="mb-3">
								<label for="registerConfirmPassword" class="form-label"
									>Confirm Password</label
								>
								<input
									type="password"
									class="form-control"
									id="registerConfirmPassword"
									required
								/>
							</div>
							<button type="submit" class="btn btn-primary w-100">
								Register
							</button>
						</form>
					</div>
				</div>
			</div>
		</div>

		<!-- Forgot Password Modal -->
		<div
			class="modal fade"
			id="forgotPasswordModal"
			tabindex="-1"
			aria-labelledby="forgotPasswordModalLabel"
			aria-hidden="true"
		>
			<div class="modal-dialog">
				<div class="modal-content bg-dark">
					<div class="modal-header">
						<h5 class="modal-title" id="forgotPasswordModalLabel">
							Forgot Password
						</h5>
						<button
							type="button"
							class="btn-close btn-close-white"
							data-bs-dismiss="modal"
							aria-label="Close"
						></button>
					</div>
					<div class="modal-body">
						<form id="forgotPasswordForm">
							<div class="mb-3">
								<label for="forgotEmail" class="form-label"
									>Email address</label
								>
								<input
									type="email"
									class="form-control"
									id="forgotEmail"
									required
								/>
							</div>
							<button type="submit" class="btn btn-primary w-100">
								Reset Password
							</button>
						</form>
					</div>
				</div>
			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
		<script src="main.js"></script>
	</body>
</html>
