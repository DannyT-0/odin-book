<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>BlueBox Social - Posts</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
		/>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body class="bg-dark text-light" style="background-color: #214778">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
			<div class="container">
				<a class="navbar-brand" href="#"><i class="fas fa-cube"></i> BlueBox</a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarNav"
					aria-controls="navbarNav"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav ms-auto">
						<li class="nav-item">
							<a class="nav-link" href="#"><i class="fas fa-home"></i> Home</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#" id="logoutButton"
								><i class="fas fa-sign-out-alt"></i> Logout</a
							>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<div class="container mt-4">
			<div class="row">
				<div class="col-md-3">
					<div class="card mb-4">
						<div class="card-body text-center">
							<h5 class="card-title" id="userUsername">Username</h5>
							<p class="card-text" id="userBio">User bio goes here.</p>
							<button id="editBioBtn" class="btn btn-sm btn-secondary">
								Edit Bio
							</button>
						</div>
					</div>
				</div>
				<div class="col-md-6">
					<div class="card mb-4">
						<div class="card-body">
							<form id="newPostForm">
								<div class="mb-3">
									<textarea
										class="form-control"
										id="postContent"
										rows="3"
										placeholder="What's happening?"
									></textarea>
								</div>
								<button type="submit" class="btn btn-primary">Post</button>
							</form>
						</div>
					</div>
					<!-- Posts feed -->
					<div id="postsFeed">
						<!-- Posts will be dynamically added here -->
					</div>
				</div>
				<div class="col-md-3">
					<!-- Trending topics or suggestions -->
					<div class="card">
						<div class="card-body">
							<h5 class="card-title">Trending Topics</h5>
							<ul class="list-unstyled">
								<li><a href="#">#BlueBox</a></li>
								<li><a href="#">#SocialMedia</a></li>
								<li><a href="#">#TechNews</a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
		<script src="posts.js"></script>
	</body>
</html>
